{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matomou Site alpha-0.0.1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


        <!-- Custom CSS Style -->
        <link href="{% static 'matomou/css/primary.css' %}" rel="stylesheet">
        <!-- Extra CSS Style -->
        <style>
            /* None at the moment */
        </style>
    </head>
    <body>
        <!-- Navbar -->
        {% include 'matomou/navbar.html' %}
        <!-- Main Canvas -->

        <!-- Form Box -->
        <div class="col-10 offset-md-1 justify-content-center align-items-center vh-80">
            <form method="post" action={% url 'matomou:call_edit_list_entry' list_id video_id %} class="form-group">
                {% csrf_token %}
                <div class="column justify-content-center">
                    <textarea type="text" name="writeup" id="writeup" rows="24" class="form-control m-2 w-100" required>{{ writeup }}</textarea>
                    <input type="submit" class="btn btn-primary m-2" value="提交" id="submit_button">
                </div>
            </form>
        </div>
    


        <!-- Bootstrap Script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
