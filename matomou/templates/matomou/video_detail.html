{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matomou Site alpha-0.0.1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Custom CSS Style-->
        <link href="{% static 'matomou/css/primary.css' %}" rel="stylesheet">
        <!-- Extra CSS Style-->
        <style>

        </style>
    </head>
    <body>
        <!-- Navbar -->
        {% include 'matomou/navbar.html' %}
        <!-- Main Canvas -->
        <!-- Preview -->
        <div id="preview-container" class="m-4 text-center vh-60">
            <img src="{{ video_entry.thumbnail_url }}" id="video-thumbnail" class="thumbnail" alt="Video Thumbnail">
            <div id="video-title" class="subtitle">{{ video_entry.video_title }}</div>
            <div id="video-author-name" class="author-name">{{ video_entry.video_uploader_name }}</div>
        </div>
        
    
        <!-- Bootstrap Script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
